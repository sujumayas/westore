<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westore | The westerosi alternative to Amazon.com </title>
    <link rel="stylesheet" href="foundation-westore/css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="foundation-westore/js/vendor/modernizr.js"></script>
  </head>
  <body>

  	<!-- Header -->
  	<div class="row">
  		<div class="large-12 medium-12 columns">
			<header>
				
				<!-- Login/Register Menus (not yet implemented) -->
				<button class="top-right">Login/Register</button>

				<!-- Westore Title -->
				<div class="row">
					<div class="large-12 medium-12 columns">
						<a href="westore.html">
							<h1>Westore</h1>
						</a>
					</div>
					<div class="large-12 medium-12 columns">
						<h2>The westerosi alternative to Amazon.com</h2>
					</div>
				</div>
			</header>
		</div>
  	</div>
	
	<!-- Main Section -->
	<div class="row">
		<div class="large-12 medium-12 columns">
			<div class="main-section" id="main-store-main">
				<ul class="sub-store-wrapper">
				
				<!-- Sub Store Buttons (Not yet implemented) -->
				<div class="row">
						<div class="large-3 medium-3 columns">
							<li class="sub-store-button" id="blacksmith">
								<a href="#blacksmith" id="blacksmith-button">The Blacksmith</a>
							</li>
						</div>
						<div class="large-3 medium-3 columns">
							<li class="sub-store-button" id="herbalist">
								<a href="#herbalist"id="herbalist-button">The Herbalist</a>
							</li>
						</div>
						<div class="large-3 medium-3 columns">
							<li class="sub-store-button" id="weaponsmith">
								<a href="#weaponsmith"id="weaponsmith-button">The Weaponsmith</a>
							</li>
						</div>
						<div class="large-3 medium-3 columns">
							<li class="sub-store-button" id="marketeer">
								<a href="#marketeer"id="marketeer-button">The Marketeer</a>
							</li>
						</div>
					</div>
				</ul>

				<!-- ITEM TEMPLATE -->
				<div class="row">
					<div class="template-wrapper" >
						<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4" id="template-wrapper">
							<script id="itemTemplate" type="text/template">
								<div class="large-12 medium-12 columns <%= category %>">
									<ol class="item" data-id="<%= id %>" style="background : <%= color %>">
										<li class="name">
											<span class="span-first">Name: </span>
											<span class="span-second"><%= name %></span>
										</li>
										<li class="price">
											<span class="span-first">Price: </span>
											<span class="span-price"><%= actualPrice.gd %>GD</span>
											<span class="span-price"><%= actualPrice.ss %>SS</span>
											<span class="span-price"><%= actualPrice.cp %>CP</span>
											<span class="span-price"><%= actualPrice.hcp %>hCP</span>
										</li>
										<!-- <li class="description"><span class="span-first">Description: </span><span class="span-second"><%= description %></span></li>  -->
										<li class="quality">
											<span class="span-first">Quality: </span>
											<span class="span-second"><%= quality %></span>
										</li>
										<li class="category">
											<span class="span-first">Category: </span>
											<span class="span-second"><%= category %></span>
										</li>
									</ol>
								</div>
							</script>
						</ul>	
					</div>
				</div>

			<!-- End of main section -->
			</div>
		</div>
	</div>




	<!--

		88"""""   88          88 88          88    88      88"""""     88""""88'    
		88        Y8,        ,8P Y8,        ,8P    88      88          88    `8b    
		88         Y8a.    .a8P   Y8a.    .a8P     88      88          88     `8b   
		88          `"Y8888Y"'     `"Y8888Y"'      88      88888888888 88      `8b  
		                                                                            
		                                                                            
	 -->


	<div class="row">
		<div class="large-12 medium-12 columns">
			<div class="footer-wrapper">
				<!-- Footer Title -->
				<div class="row">
					<div class="large-12 medium-12 columns">
						<h2>TESTS</h2>
					</div>
				</div>
				<!-- Create an Item -->
				<div class="row">
					<div class="large-3 medium-3 columns">
						<h3>Create an Item</h3>
					</div>
					<div class="large-3 medium-3 columns end">
						<button id="createItem">Create Item</button>
					</div>
				</div>

				<!-- File Input  -->
				<div class="row">
					<div class="large-3 medium-3 columns">
						<h3>Upload a File</h3>
					</div>
					<div class="large-2 medium-2 columns end"><input type="file" id="file_input" /></div>
				</div>
			</div>
		</div>
	</div>

				<script id="itemTemplate2" type="text/template">
					<div class="large-12 medium-12 columns cart-item-container">
						<ol class="buyed-item"  data-id="<%= id %>" style="background : <%= color %>">
							<li class="name">
								<span class="span-first">Name: </span>
								<span class="span-second"><%= name %></span>
							</li>
							<li class="price">
								<span class="span-first">Price: </span>
								<span class="span-price"><%= actualPrice.gd %>GD</span>
								<span class="span-price"><%= actualPrice.ss %>SS</span>
								<span class="span-price"><%= actualPrice.cp %>CP</span>
								<span class="span-price"><%= actualPrice.hcp %>hCP</span>
							</li>
							<!-- <li class="description"><span class="span-first">Description: </span><span class="span-second"><%= description %></span></li>  -->

								<span class="span-first">Quality: </span>
								<span class="span-second"><%= quality %></span>
							</li>
							<li class="quantity">
								<span class="span-first">Quantity: </span>
								<span class="span-second"><%= quantity %></span>
							</li>
							<li class="category">
								<span class="span-first">Category: </span>
								<span class="span-second"><%= category %></span>
							</li>
						</ol>
						<button class="delete-button" id="delete-button">X</button>
						<span class="mas">+</span>
						<span class="menos">-</span>
					</div>
				</script>
			</ul>
		</div>
	</div>
	<div class="store-buttons">
		<button id="buy-item">Buy (export)</button>
		
	</div>
